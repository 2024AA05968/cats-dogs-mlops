  batch_size: 32
  epochs: 3
  lr: 0.001
  weight_decay: 0.0001

model:
  name: "baseline_cnn"
  num_classes: 2

mlflow:
  experiment_name: "cats-vs-dogs"
  run_name: "baseline-cnn"
  tracking_uri: ""   # empty = local ./mlruns